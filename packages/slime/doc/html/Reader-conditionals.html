<h3 class="section">3.4 Reader conditional fontification</h3>

<p><acronym>SLIME</acronym> automatically evaluates reader-conditional expressions, like
<code>#+linux</code>, in source buffers and &ldquo;grays out&rdquo; code that will be
skipped for the current Lisp connection.
